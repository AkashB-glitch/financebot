<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Maze Bank</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .transaction-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }
        
        .page-header h1 {
            color: #00f5ff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: white;
            font-size: 1.1rem;
        }
        
        .login-section {
            background: rgba(0, 245, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .transaction-list {
            background: rgba(0, 245, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }
        
        .transaction-item {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #00f5ff;
            transition: transform 0.3s ease;
        }
        
        .transaction-item:hover {
            transform: translateX(5px);
        }
        
        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .transaction-type {
            font-weight: bold;
            color: #00f5ff;
        }
        
        .transaction-amount {
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .amount-credit {
            color: #4CAF50;
        }
        
        .amount-debit {
            color: #f44336;
        }
        
        .transaction-details {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #00f5ff, #0080ff);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.4);
        }
        
        .no-transactions {
            text-align: center;
            color: #ccc;
            font-size: 1.1rem;
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            color: #00f5ff;
            font-size: 1.1rem;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <div class="transaction-container">
        <a href="{{ url_for('home') }}" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        
        <div class="page-header">
            <h1><i class="fas fa-history"></i> Transaction History</h1>
            <p>View your recent banking transactions</p>
        </div>
        
        <div class="login-section">
            <h3 style="color: #00f5ff; margin-bottom: 20px;">Enter Your Credentials</h3>
            <form id="transactionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="accountNumber">Account Number:</label>
                        <input type="text" id="accountNumber" placeholder="Enter your account number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> View Transactions
                </button>
            </form>
        </div>
        
        <div class="transaction-list" id="transactionList" style="display: none;">
            <h3 style="color: #00f5ff; margin-bottom: 20px;">Your Transactions</h3>
            <div id="transactionContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading transactions...
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const accountNumber = document.getElementById('accountNumber').value;
            const password = document.getElementById('password').value;
            
            // Show transaction list section
            document.getElementById('transactionList').style.display = 'block';
            document.getElementById('transactionContent').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading transactions...
                </div>
            `;
            
            try {
                const response = await fetch('/api/transaction-history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        account_number: accountNumber,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayTransactions(data.transactions, data.user_name);
                } else {
                    document.getElementById('transactionContent').innerHTML = `
                        <div class="no-transactions">
                            <i class="fas fa-exclamation-circle"></i><br>
                            Error: ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('transactionContent').innerHTML = `
                    <div class="no-transactions">
                        <i class="fas fa-exclamation-triangle"></i><br>
                        Network error. Please try again.
                    </div>
                `;
            }
        });
        
        function displayTransactions(transactions, userName) {
            const content = document.getElementById('transactionContent');
            
            if (transactions.length === 0) {
                content.innerHTML = `
                    <div class="no-transactions">
                        <i class="fas fa-inbox"></i><br>
                        No transactions found for ${userName}
                    </div>
                `;
                return;
            }
            
            let html = `<p style="color: white; margin-bottom: 20px;">Account Holder: <strong>${userName}</strong></p>`;
            
            transactions.forEach(transaction => {
                const isCredit = transaction.type === 'credit';
                const amountClass = isCredit ? 'amount-credit' : 'amount-debit';
                const icon = isCredit ? 'fa-arrow-down' : 'fa-arrow-up';
                const sign = isCredit ? '+' : '-';
                
                html += `
                    <div class="transaction-item">
                        <div class="transaction-header">
                            <div class="transaction-type">
                                <i class="fas ${icon}"></i> ${transaction.description}
                            </div>
                            <div class="transaction-amount ${amountClass}">
                                ${sign}â‚¹${transaction.amount.toLocaleString()}
                            </div>
                        </div>
                        <div class="transaction-details">
                            <p><strong>Date:</strong> ${new Date(transaction.date).toLocaleDateString()}</p>
                            <p><strong>Transaction ID:</strong> ${transaction.transaction_id}</p>
                            ${transaction.reference ? `<p><strong>Reference:</strong> ${transaction.reference}</p>` : ''}
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }
    </script>
</body>
</html>
